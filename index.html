<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="section-nav">
            <header>
                <nav class="nav-primary">
                    <a href="#" class="logo">
                        <img src="./assets/Logo.svg" alt="Logo HBOMax">
                    </a>
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="nav-list">
                        <a href="">
                            <li class="btn-mobile-perfil">
                                <img src="./assets/download.png" alt="">
                            </li>
                        </a>
                        <a href="">
                            <li class="btn-nav">Movies</li>
                        </a>
                        <a href="">
                            <li class="btn-nav">TV Show</li>
                        </a>
                        <a href="">
                            <li class="btn-nav">Animations</li>
                        </a>
                         <a href="">
                            <li class="btn-nav">Upgrade</li>
                         </a>
                    </ul>
                    <a href="">
                        <img src="./assets/download.png" alt="" class="perfil">
                    </a>    
                </nav>
            </header>
        </div>    
        <main>
            <section class="primary-section">
                <div class="card-principal">
                    <div class="content">
                        <h4>2021 | PG-13 | 2h28m</h4>
                        <h1>SPIDER-MAN: <br>
                        NO WAY HOME
                        </h1>
                        <h3>Action | Adventure | Fantasy</h3>
                        <button class="btn-imdb">IMDb</button> <button class="btn-ava">8.5</button> <br>
                        <button class="btn-play"> <img src="./assets/Vector.svg" alt=""> Watch Now</button>
                    </div>
            </div>
            </section>
            <section class="second-section">
                <div class="popular-collections">
                    <h2>Popular Collections</h2>
                    <img class="img-card" src="./assets/1.png" alt="">
                    <img class="img-card" src="./assets/2.png" alt="">
                    <img class="img-card" src="./assets/3.png" alt="">
                    <img class="img-card" src="./assets/4.png" alt="">
                    <img class="img-card" src="./assets/5.png" alt="">
                    <img class="img-card" src="./assets/6.png" alt="">
                </div>
            </section>
             <section class="third session">
                <div class="new-releases">
                    <h2>New Releases</h2>
                    <div class="card">
                        <img src="./assets/1-1.png" alt="">
                        <label for="">
                        <h4>Moonfall</h4>
                        <span>Action | Adventure | Sci-Fi</span>
                        </label>
                    </div>
                    <div class="card">
                        <img src="./assets/1-2.png" alt="">
                        <label for="">
                        <h4>King Richard</h4>
                        <span>Sports | Drama</span>
                        </label>
                    </div>
                    <div class="card">
                        <img src="./assets/1-3.png" alt="">
                        <label for="">
                        <h4>Archive 81</h4>
                        <span>Action | Adventure | Sci-Fi</span>
                        </label>
                    </div>
                    <div class="card">
                        <img src="./assets/1-4.png" alt="">
                        <label for="">
                        <h4>Tick Tick Boom</h4>
                        <span>Music | Drama</span>
                        </label>
                    </div>
                </div>
             </section>
        </main>
    </div>
    <script src="mobile-navbar.js"></script>
</body>
</html>
